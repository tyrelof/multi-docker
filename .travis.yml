sudo: required
language: generic

services:
    - docker

before_install:
    - docker build -t tyrelfecha/react-test Dockerfile.dev -f ./client/Dockerfile.dev ./client

script:
    - docker run CI=true tyrelfecha/react-test npm test
    
after_success:
    - docker build -t tyrelfecha/multi-client -f ./client
    - docker build -t tyrelfecha/multi-nginx -f ./nginx
    - docker build -t tyrelfecha/multi-server -f ./server
    - docker build -t tyrelfecha/multi-worker -f ./worker
    # login to docker CLI
    - echo "$docker_password" | docker login -u "docker_id" --password-stdin
    # Take imagegs push to Docker Hub
    - docker push yrelfecha/multi-client
    - docker push yrelfecha/multi-nginx
    - docker push yrelfecha/multi-server
    - docker push yrelfecha/multi-worker